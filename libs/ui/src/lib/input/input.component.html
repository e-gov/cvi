<input [ngModel]="_internalValue"
       (ngModelChange)="setValue($event)"
       [disabled]="disabled"
       [attr.id]="htmlId"
       [attr.aria-disabled]="disabled"
       [placeholder]="placeholder"
       class="cvi-textfield__text-control"
       type="text"/>
<cvi-ng-icon *ngIf="suffixIconName"
             [name]="suffixIconName"
             [height]="16"
             class="cvi-textfield__suffix-icon-wrapper"
             svgClass="cvi-textfield__suffix-icon">
</cvi-ng-icon>
