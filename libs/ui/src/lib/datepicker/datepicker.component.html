<div
  class="cvi-datepicker__input-container"
  tabindex="0"
  [ngClass]="{ 'cvi-datepicker__input-container--focused': focus }"
  (focus)="setFocus(true)"
>
  <label id="datePickerLabel" [attr.for]="htmlId" class="cvi-screenreader-text">Select Date</label>
  <span id="dateDescription" class="cvi-screenreader-text">Required date format: dd.MM.yyyy</span>

  <input
    type="text"
    role="textbox"
    aria-haspopup="true"
    tabindex="-1"
    [attr.id]="htmlId"
    class="cvi-datepicker__input-field"
    [placeholder]="placeholder??''"
    [attr.disabled]="disabled ? disabled : null"
    [(ngModel)]="value"
    (focus)="setFocus(true)"
    aria-labelledby="datePickerLabel"
    aria-describedby="dateDescription"
  />

  <span class="cvi-datepicker__input-icon-wrapper">
    <svg
      class="cvi-datepicker__input-calendar-icon"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 18 20" width="18" height="20"
      aria-hidden="true"
    >
      <path d="M16 2.00049H15V0.000488281H13V2.00049H5V0.000488281H3V2.00049H2C0.895 2.00049 0.00999999 2.89549 0.00999999 4.00049L0 18.0005C0 19.1055 0.895 20.0005 2 20.0005H16C17.105 20.0005 18 19.1055 18 18.0005V4.00049C18 2.89549 17.105 2.00049 16 2.00049ZM16 18.0005H2V7.00049H16V18.0005ZM4 9.00049H9V14.0005H4V9.00049Z" fill="#5D6071"/>
    </svg>
  </span>
</div>
<div aria-live="polite" class="cvi-screenreader-text">{{ value }}</div>
<cvi-ng-datepicker-calendar
  *ngIf="focus"
  [date]="valueValidated"
  (dateChanged)="handleDateSelect($event)"
  #datePickerCalendar
></cvi-ng-datepicker-calendar>
