<cvi-ng-track [gap]="4" [verticalAlignment]="verticalAlignment">
  <ng-container *ngIf="iconPosition === 'before'">
    <ng-container *ngTemplateOutlet="icon"></ng-container>
  </ng-container>

  <div #content class="cvi-labeled-icon__content">
    <ng-content></ng-content>
  </div>

  <ng-container *ngIf="iconPosition === 'after'">
    <ng-container *ngTemplateOutlet="icon"></ng-container>
  </ng-container>
</cvi-ng-track>

<ng-template #icon>
  <cvi-ng-icon [name]="name"
                 [height]="iconHeight"
                 svgClass="{{ svgClass }} cvi-labeled-icon__icon-svg"
                 class="{{ iconClass }}">
  </cvi-ng-icon>
</ng-template>
