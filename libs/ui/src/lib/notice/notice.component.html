<div class="cvi-notice__container cvi-notice--severity-{{ severity }}">
  <div class="cvi-notice__icon-container">
    <cvi-ng-icon [name]="getIconName()" [height]="24"></cvi-ng-icon>
  </div>
  <div class="cvi-notice__content">
    <ng-container *ngTemplateOutlet="contentPrefix"></ng-container>
    <ng-template #contentPrefix>
      <ng-content></ng-content>
    </ng-template>
    <ng-container *ngTemplateOutlet="content"></ng-container>
    <ng-template #content>
      <ng-content></ng-content>
    </ng-template>
  </div>
</div>
