<div
  class="cvi-notice__container cvi-notice__container--severity-{{ severity }}"
>
  <div class="cvi-notice__icon-container">
    <cvi-ng-icon [name]="getIconName()" [height]="24"></cvi-ng-icon>
  </div>
  <div class="cvi-notice__content">
    <ng-container [ngTemplateOutlet]="content"></ng-container>

    <ng-template #content>
      <cvi-ng-track
        layout="flex"
        horizontalAlignment="justify"
        verticalAlignment="center"
      >
        <cvi-ng-track
          layout="flex"
          horizontalAlignment="left"
          verticalAlignment="top"
          flexDirection="vertical"
        >
          <cvi-ng-track
            layout="flex"
            horizontalAlignment="justify"
            verticalAlignment="center"
            [gap]="4"
          >
            <div class="cvi-notice--dark-title">{{ dueDate }}</div>
            <div class="cvi-notice--dark-title underlined">
              {{ title }}
            </div>
          </cvi-ng-track>
          <cvi-ng-track
            layout="flex"
            horizontalAlignment="justify"
            verticalAlignment="center"
            [gap]="4"
          >
            <div>{{ time }}</div>
            <div>{{ subtitle }}</div>
            <cvi-ng-icon name="warning_amber" height="20"></cvi-ng-icon>
          </cvi-ng-track>
        </cvi-ng-track>
        <cvi-ng-track
          *ngIf="severity !== 'success'"
          layout="flex"
          horizontalAlignment="right"
          verticalAlignment="center"
          [gap]="4"
        >
          <cvi-ng-track
            layout="flex"
            horizontalAlignment="justify"
            verticalAlignment="center"
            [gap]="4"
          >
            <div>138.00$</div>
            <cvi-ng-icon
              [name]="'info'"
              [height]="'24'"
              [cviNgTooltip]="
                'This tooltip is displayed when hovering, if you move mouse out of element then tooltip dissapears'
              "
            ></cvi-ng-icon>
          </cvi-ng-track>
          <cvi-ng-button
            size="s"
            iconName="exit_to_app"
            iconPosition="right"
            [iconHeight]="24"
          >
            kohustust t√§itma
          </cvi-ng-button>
        </cvi-ng-track>
        <cvi-ng-track
          *ngIf="severity === 'success'"
          layout="flex"
          horizontalAlignment="right"
          verticalAlignment="center"
          [gap]="4"
        >
          <cvi-ng-track
            layout="flex"
            horizontalAlignment="center"
            verticalAlignment="top"
            [gap]="1"
            flexDirection="vertical"
          >
            <div class="cvi-notice--dark-title">{{ fulfillmentDate }}</div>
            <cvi-ng-track
              layout="flex"
              horizontalAlignment="justify"
              verticalAlignment="center"
              [gap]="4"
              [ngStyle]="{ width: '100%' }"
            >
              Tasutud
              <cvi-ng-icon
                [name]="'info'"
                [height]="'24'"
                [cviNgTooltip]="
                  'This tooltip is displayed when hovering, if you move mouse out of element then tooltip dissapears'
                "
              ></cvi-ng-icon>
            </cvi-ng-track>
            <cvi-ng-track
              layout="flex"
              horizontalAlignment="justify"
              verticalAlignment="center"
              [gap]="4"
            >
              <div>138.00$</div>
              <cvi-ng-icon
                [name]="'info'"
                [height]="'24'"
                [cviNgTooltip]="
                  'This tooltip is displayed when hovering, if you move mouse out of element then tooltip dissapears'
                "
              ></cvi-ng-icon>
            </cvi-ng-track>
          </cvi-ng-track>
          <cvi-ng-button appearance="secondary"> Lisainfo </cvi-ng-button>
        </cvi-ng-track>
      </cvi-ng-track>
    </ng-template>
  </div>
</div>
