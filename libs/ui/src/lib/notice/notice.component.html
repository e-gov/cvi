<div
  class="cvi-notice__container cvi-notice__container--severity-{{ severity }}"
>
  <div class="cvi-notice__icon-container">
    <cvi-ng-icon [name]="getIconName()" [height]="24"></cvi-ng-icon>
  </div>
  <div class="cvi-notice__content">
    <cvi-ng-track
      layout="flex"
      horizontalAlignment="justify"
      verticalAlignment="center"
      flexIsMultiline="true"
    >
      <cvi-ng-track
        layout="flex"
        horizontalAlignment="left"
        verticalAlignment="center"
        [gap]="4"
      >
        <cvi-ng-track
          layout="flex"
          horizontalAlignment="center"
          verticalAlignment="top"
          flexDirection="vertical"
        >
          <div class="cvi-notice__title">{{ dueDate }}</div>
          <div>{{ time }}</div>
        </cvi-ng-track>
        <cvi-ng-track
          flexDirection="vertical"
          layout="flex"
          horizontalAlignment="center"
          verticalAlignment="top"
        >
          <div class="cvi-notice__title underlined">
            {{ title }}
          </div>
          <cvi-ng-track layout="flex" [gap]="2">
            <div>{{ subtitle }}</div>
            <cvi-ng-icon
              class="cvi-notice__subtitle-icon"
              name="warning_amber"
              height="20"
            ></cvi-ng-icon>
          </cvi-ng-track>
        </cvi-ng-track>
      </cvi-ng-track>
      <cvi-ng-track
        layout="flex"
        horizontalAlignment="right"
        verticalAlignment="center"
        [gap]="4"
      >
        <ng-content slot="aside"></ng-content>
        <ng-content slot="action"></ng-content>
      </cvi-ng-track>
    </cvi-ng-track>
  </div>
</div>
