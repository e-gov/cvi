<cvi-ng-track horizontalAlignment="right">
  <cvi-ng-button (click)="addNewItem()" [appearance]="'text'">
    <cvi-ng-labeled-icon
      [alignment]="'center'"
      [iconPosition]="'before'"
      [name]="'add'"
    >
      Add item
    </cvi-ng-labeled-icon>
  </cvi-ng-button>
</cvi-ng-track>

<cvi-ng-reorderable-list [items]="items">
  <ng-template let-item>
    <cvi-ng-reorderable-list-item
      (removeStepEvent)="removeStep(item)"
      (swapStepsEvent)="swapSteps($event)"
      [dataAttribute]="'reorderable-list-item-' + getOrderNr(item)"
      [index]="getIndex(item)"
      [setAsNextStepButtonVisible]="isNotLastItem(item)"
      [setAsPreviousStepButtonVisible]="isNotFirstItem(item)"
    >
      <cvi-ng-track gap="4" layout="grid" gridRows="2">
        <cvi-ng-form-item [htmlId]="getStepId(item, 1)" [label]="'Field 1'">
          <cvi-ng-input [(ngModel)]="item.field1" [dataAttribute]="'step-' + getOrderNr(item) + '-name'" [htmlId]="getStepId(item, 1)">
          </cvi-ng-input>
        </cvi-ng-form-item>
        <cvi-ng-form-item [htmlId]="getStepId(item, 2)" [label]="'Field 2'">
          <cvi-ng-input [(ngModel)]="item.field2" [dataAttribute]="'step-' + getOrderNr(item) + '-name'" [htmlId]="getStepId(item, 2)">
          </cvi-ng-input>
        </cvi-ng-form-item>
        <cvi-ng-form-item [htmlId]="getStepId(item, 3)" [label]="'Field 3'">
          <cvi-ng-input [(ngModel)]="item.field3" [dataAttribute]="'step-' + getOrderNr(item) + '-name'" [htmlId]="getStepId(item, 3)">
          </cvi-ng-input>
        </cvi-ng-form-item>
        <cvi-ng-form-item [htmlId]="getStepId(item, 4)" [label]="'Field 4'">
          <cvi-ng-input [(ngModel)]="item.field4" [dataAttribute]="'step-' + getOrderNr(item) + '-name'" [htmlId]="getStepId(item, 4)">
          </cvi-ng-input>
        </cvi-ng-form-item>
        <cvi-ng-form-item [htmlId]="getStepId(item, 5)" [label]="'Field 5'">
          <cvi-ng-input [(ngModel)]="item.field5" [dataAttribute]="'step-' + getOrderNr(item) + '-name'" [htmlId]="getStepId(item, 5)">
          </cvi-ng-input>
        </cvi-ng-form-item>
      </cvi-ng-track>
    </cvi-ng-reorderable-list-item>
  </ng-template>
</cvi-ng-reorderable-list>

<div style="padding: 16px">
  <pre>Items:</pre>
  <pre>{{ items | json }}</pre>
</div>
