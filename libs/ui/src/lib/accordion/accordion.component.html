<ul class="veera-accordion__list" *ngIf="items$ | async">
  <li *ngFor="let item of accordionItemDirectives; index as i" id="accordion-item-{{i}}"
      class="veera-accordion__item" [class.is-disabled]="item.disabled" [class.is-active]="itemInExpanded(i)">
    <ng-container
      [ngTemplateOutlet]="(item?.customHeader?.templateRef || defaultHeader)"
      [ngTemplateOutletContext]="{$implicit: item, index: i, toggle: getToggleState(i)}"></ng-container>
    <div class="veera-accordion__item-content" [class.is-expanded]="itemInExpanded(i)"
         [@contentExpansion]="itemInExpanded(i) ? 'expanded' : 'collapsed'">
      <ng-container *ngIf="item?.content">
        <div *ngIf="item?.details" class="veera-accordion__item-details">{{ item.details }}</div>
        <div class="veera-accordion__item-content-inner">
          <ng-container *ngTemplateOutlet="item.content.templateRef"></ng-container>
        </div>
      </ng-container>
    </div>
  </li>
</ul>

<ng-template #defaultHeader let-item let-index="index">
  <header class="veera-accordion__item-header">
    <button class="veera-accordion__item-toggle-button" [class.is-disabled]="item.disabled" [disabled]="item.disabled"
            (click)="item.disabled ? {} : toggle(index)">
      <svg
        class="veera-accordion__item-toggle-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24" width="24" height="24">
        <path d="M12 13.172l4.95-4.95 1.414 1.414L12 16 5.636 9.636 7.05 8.222z"/>
      </svg>
      <ng-container *ngTemplateOutlet="item?.customTitle?.templateRef || defaultTitle"></ng-container>
    </button>
  </header>
  <ng-template #defaultTitle>
    <h3 class="veera-accordion__item-title">{{item?.title}}</h3>
  </ng-template>
</ng-template>
