<textarea class="cvi-textfield__text-control"
          [attr.id]="htmlId"
          [attr.disabled]="disabled ? disabled : null"
          [maxLength]="maxLength"
          [placeholder]="placeholder"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          [cdkAutosizeMinRows]="minRows"
          [cdkAutosizeMaxRows]="maxRows"
          [(ngModel)]="value"
>
</textarea>
