<h2 *ngIf="title" id="modal_title" class="cvi-modal__title">
  {{ title }}
</h2>
<div class="cvi-modal__content">
  <ng-content></ng-content>
</div>
<div class="cvi-modal__footer">
  <cvi-ng-track flexDirection="verticalReverseOnMobile" horizontalAlignment="right" [gap]="2">
    <cvi-ng-button *ngIf="cancelButtonText" appearance="secondary" (click)="cancelled.emit()" dataAttribute="modal-cancel">
      {{ cancelButtonText }}
    </cvi-ng-button>
    <cvi-ng-button *ngIf="confirmButtonText" (click)="confirmed.emit()" dataAttribute="modal-confirm">
      {{ confirmButtonText }}
    </cvi-ng-button>
  </cvi-ng-track>
</div>
