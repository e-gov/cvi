<div
  class="cvi-timed-notice__container cvi-timed-notice__container--severity-{{
    severity
  }}"
>
  <div class="cvi-timed-notice__icon-container">
    <cvi-ng-icon [name]="getIconName()" [height]="24"></cvi-ng-icon>
  </div>
  <div class="cvi-timed-notice__content">
    <cvi-ng-track
      layout="flex"
      horizontalAlignment="justify"
      verticalAlignment="center"
      [flexIsMultiline]="true"
    >
      <cvi-ng-track
        layout="flex"
        horizontalAlignment="left"
        verticalAlignment="center"
        [gap]="4"
      >
        <cvi-ng-track
          layout="flex"
          horizontalAlignment="center"
          verticalAlignment="top"
          flexDirection="vertical"
        >
          <div class="cvi-timed-notice__title">{{ dueDate }}</div>
          <div>{{ time }}</div>
        </cvi-ng-track>
        <cvi-ng-track
          flexDirection="vertical"
          layout="flex"
          horizontalAlignment="center"
          verticalAlignment="top"
        >
          <div class="cvi-timed-notice__title underlined">
            {{ title }}
          </div>
          <ng-content select="[slot=subtitle]"></ng-content>
        </cvi-ng-track>
      </cvi-ng-track>
      <cvi-ng-track
        layout="flex"
        horizontalAlignment="right"
        verticalAlignment="center"
        [gap]="4"
      >
        <ng-content select="[slot=aside]"></ng-content>
        <ng-content select="[slot=action]"></ng-content>
      </cvi-ng-track>
    </cvi-ng-track>
  </div>
</div>
