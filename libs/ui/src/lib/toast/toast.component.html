<h1 class="cvi-toast__title">
  <cvi-ng-icon *ngIf="isSuccessToast" name="success" class="cvi-toast__icon-wrapper" svgClass="cvi-toast__icon"></cvi-ng-icon>
  <cvi-ng-icon *ngIf="isInfoToast" name="info" class="cvi-toast__icon-wrapper" svgClass="cvi-toast__icon"></cvi-ng-icon>
  <cvi-ng-icon *ngIf="isWarningToast" name="warning_amber" class="cvi-toast__icon-wrapper" svgClass="cvi-toast__icon"></cvi-ng-icon>
  <cvi-ng-icon *ngIf="isErrorToast" name="error_outline" class="cvi-toast__icon-wrapper" svgClass="cvi-toast__icon"></cvi-ng-icon>
  <div class="cvi-toast__title-text">{{ title }}</div>
  <button class="cvi-toast__close-button" (click)="remove()" aria-label="Close">
    <cvi-ng-icon name="close" class="cvi-toast__close-button-inner" svgClass="cvi-toast__close-button-icon"></cvi-ng-icon>
  </button>
</h1>
<div *ngIf="message" class="cvi-toast__message">
  {{ message }}
</div>
<div *ngIf="progressBar" class="cvi-toast__progress-bar" dataAttribute="test-progressbar" [style.width]="progressBarWidth + '%'"></div>
