<cvi-ng-track [gap]="2">
  <cvi-ng-icon *ngIf="iconName"
               [name]="iconName"
               class="cvi-breadcrumbs__icon-wrapper"
               svgClass="cvi-breadcrumbs__icon">
  </cvi-ng-icon>
  <ul class="cvi-breadcrumbs__items">
    <li *ngFor="let label of breadcrumbLabels; index as index" class="cvi-breadcrumbs__item">
      <a class="cvi-breadcrumbs__item-link" (click)="breadcrumbChange.emit(index)">{{ label }}</a>
    </li>
  </ul>
</cvi-ng-track>
