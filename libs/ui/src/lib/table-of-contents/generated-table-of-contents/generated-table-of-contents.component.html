<cvi-ng-table-of-contents-wrapper [hideNavOnMobile]="true">
  <div class="cvi-table-of-contents__content" #content>
    <ng-content></ng-content>
  </div>
  <cvi-ng-table-of-contents [title]="title">
    <cvi-ng-table-of-contents-item *ngFor="let item of tocItems"
                                     [label]="item.label"
                                     [href]="item.href">
    </cvi-ng-table-of-contents-item>
  </cvi-ng-table-of-contents>
</cvi-ng-table-of-contents-wrapper>
